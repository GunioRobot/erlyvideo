<html>
  <head>
    <title>Erlyvideo chat</title>
    <meta http-equiv=Content-Type content="text/html;charset=utf-8">
    <link rel="stylesheet" href="blueprint/screen.css" type="text/css" media="screen, projection">
    <link rel="stylesheet" href="blueprint/print.css" type="text/css" media="print">
    <script type="text/javascript" src="/js/jquery.js"></script>
    <!--[if lt IE 8]>
      <link rel="stylesheet" href="css/blueprint/ie.css" type="text/css" media="screen, projection">
    <![endif]-->
  </head>
  <body>
    <script type="text/javascript" src="/js/netconnection.js"></script>
    <object width="0" height="0" type="application/x-shockwave-flash" id="push-flash" name="push-flash" data="push/push.swf">
      <param name="allowScriptAccess" value="always"/>
      <param name="allowFullScreen" value="true"/>
      <param name="wmode" value="transparent"/>
      <param name="flashvars" value="server={{hostname}}&session={{session}}"/>
    </object>

    <div class="container">
      <div class="span-24 last"><h3><a href="/">Main page</a></h3></div>

      <div class="span-24 last">
        <h3>Chat</h3>
        <div id="chat" style="height: 300px; overflow: scroll">

        </div>
        <form action="/channels/10/message" method="post" onsubmit="try {var self = $(this); var postData = self.serialize(); self.find('input').attr('disabled', true); $.post(this.action, postData, function() {self.find('input[type=text]').val(''); self.find('input').attr('disabled', false);}, 'text'); } catch(e) { alert(e);}; return false">
          <input type="text" name="message">
          <input type="submit" value="Send message">
        </form>
      </div>
    </div>
  </body>
</html>
